<h2>Lista clientes</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.dni}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.telefono}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.email}}</td>
            <td>
                <button (click)="actualizarCliente(cliente.dni)" class="btn btn-info">Editar</button>
                <button (click)="eliminarCliente(cliente.dni)" class="btn btn-danger" style="margin-left: 10px">Eliminar</button>
                <button (click)= "verDetallesDelCliente(cliente.dni)" class="btn btn-warning" style="margin-left : 10px;">Detalles</button>
            </td>
        </tr>
    </tbody>
</table>
